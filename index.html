<script>
    // ОСТАВЛЯЕМ автоматическое восстановление, но с правильной логикой
    if ('scrollRestoration' in history) {
        history.scrollRestoration = 'auto';
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Проверяем - это первая загрузка или навигация "Назад"?
        // Если в URL нет якоря (#section) - это первая загрузка, скроллим наверх
        if (!window.location.hash) {
            // Только для первой загрузки без хэша
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 10);
        }
        
        // Если есть якорь в URL, браузер сам проскроллит к нему
        // Это сохранит правильное поведение кнопки "Назад"

        // Остальной код без изменений...
        // Background Slider
        const backgrounds = document.querySelectorAll('.hero-bg');
        const controls = document.querySelectorAll('.bg-control');
        let currentBg = 0;
        const bgCount = backgrounds.length;
        let slideInterval;

        function showBackground(index) {
            backgrounds.forEach(bg => bg.classList.remove('active'));
            controls.forEach(control => control.classList.remove('active'));
            
            backgrounds[index].classList.add('active');
            controls[index].classList.add('active');
            
            currentBg = index;
        }

        function nextBackground() {
            const nextIndex = (currentBg + 1) % bgCount;
            showBackground(nextIndex);
        }

        function startSlider() {
            slideInterval = setInterval(nextBackground, 5000);
        }

        function stopSlider() {
            clearInterval(slideInterval);
        }

        startSlider();

        controls.forEach((control, index) => {
            control.addEventListener('click', () => {
                stopSlider();
                showBackground(index);
                startSlider();
            });
        });

        const heroSection = document.querySelector('.hero');
        heroSection.addEventListener('mouseenter', stopSlider);
        heroSection.addEventListener('mouseleave', startSlider);

        // Mobile menu
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                nav.classList.toggle('active');
                const isExpanded = this.classList.contains('active');
                this.setAttribute('aria-expanded', isExpanded);
            });
        }

        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            });
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                // Обновляем URL с якорем
                history.pushState(null, null, targetId);
                scrollToSection(targetId.substring(1));
            });
        });

        // Обработка кнопки "Назад/Вперед" браузера
        window.addEventListener('popstate', function(event) {
            // Когда пользователь нажимает Назад/Вперед
            if (window.location.hash) {
                const targetId = window.location.hash.substring(1);
                scrollToSection(targetId);
            } else {
                // Если нет якоря - скроллим наверх
                scrollToSection('hero');
            }
        });

        // Form handling
        const contactForm = document.querySelector('.contact-form');
        if (contactForm) {
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const submitButton = this.querySelector('.submit-btn');
                const originalText = submitButton.textContent;
                
                submitButton.textContent = 'Sending...';
                submitButton.classList.add('loading');
                
                setTimeout(() => {
                    submitButton.textContent = 'Message Sent!';
                    setTimeout(() => {
                        submitButton.textContent = originalText;
                        submitButton.classList.remove('loading');
                        contactForm.reset();
                    }, 2000);
                }, 1500);
            });
        }
    });

    // Scroll to top function
    function scrollToTop() {
        // При скролле наверх также обновляем URL
        history.pushState(null, null, ' ');
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // ФУНКЦИЯ ПЛАВНОГО СКРОЛЛА
    function scrollToSection(sectionId) {
        const element = document.getElementById(sectionId);
        if (!element) return;
        
        const headerHeight = document.querySelector('header').offsetHeight;
        const elementPosition = element.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerHeight;

        const startPosition = window.pageYOffset;
        const distance = offsetPosition - startPosition;
        const duration = 800;
        let startTime = null;

        function animation(currentTime) {
            if (startTime === null) startTime = currentTime;
            const timeElapsed = currentTime - startTime;
            const progress = Math.min(timeElapsed / duration, 1);
            
            const easeInOutCubic = t => t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
            
            window.scrollTo(0, startPosition + distance * easeInOutCubic(progress));
            
            if (timeElapsed < duration) {
                requestAnimationFrame(animation);
            }
        }

        requestAnimationFrame(animation);
    }

    // Show/hide scroll to top button
    window.addEventListener('scroll', function() {
        const scrollToTopBtn = document.querySelector('.scroll-to-top');
        if (window.pageYOffset > 300) {
            scrollToTopBtn.classList.add('visible');
        } else {
            scrollToTopBtn.classList.remove('visible');
        }
    });
</script>
